<div class="container d-flex flex-column min-vh-100 pt-5 pb-5">
    <!-- Heading -->
    <div class="row heading justify-content-around">
        <div class="col-auto mr-auto">
            <h4 class="section-title"><i class="fa-solid fa-edit mr-3"></i>Edit Station</h4>
        </div>
        <div class="col-auto">
            <button type="button" class="btn btn-delete" name="btn-delete-station"
                (click)="deleteStation(stationId)">Delete</button>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12col-sm-12">
            <!-- Station details form -->
            <form [formGroup]="stationForm" (ngSubmit)="updateStation()" ngNativeValidate>
                <div class="form-row">
                    <div class="form-group col-md-6 col-lg-4">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" formControlName="name" required>
                    </div>
                    <div class="form-group col-md-6 col-lg-4">
                        <label for="department">Department</label>
                        <select class="form-control" id="department" formControlName="department">
                            <option selected disabled>- Select -</option>
                            <option value="64328bf98d91b84859621c72">Department of Police</option>
                            <option value="64285ad39b11209b8fb57da9">Ministry Of Health</option>
                            <option value="6469b13a26bb715aeb746658">Fire Service Department</option>
                            <option value="6469b1cc26bb715aeb746659">Disaster Management Centre</option>
                            <option value="6469b21426bb715aeb74665a">Ministry of Women and Child Affairs</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6 col-lg-4">
                        <label for="inCharge">In-Charge</label>
                        <input type="text" class="form-control" id="inCharge" formControlName="inCharge" required>
                    </div>
                    <div class="form-group col-md-6 col-lg-4">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" formControlName="address" required>
                    </div>
                    <div class="form-group col-md-6 col-lg-4">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id="location" formControlName="location" required>
                    </div>
                    <div class="form-group col-md-6 col-lg-4">
                        <label for="contactNo">Contact No.</label>
                        <input type="text" class="form-control" id="contactNo" formControlName="contactNo" required>
                    </div>
                    <div class="form-group col-md-6 col-lg-4">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" formControlName="username" required>
                    </div>
                    <div class="form-group col-md-6 col-lg-4">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" formControlName="password"
                            aria-describedby="passwordHelpBlock" required>
                        <small id="passwordHelpBlock" class="form-text text-muted">
                            Please enter the existing password or new password to save changes.
                        </small>
                    </div>
                </div>
                <button type="submit" class="btn btn-save" name="btn-save">Save changes</button>
            </form>
        </div>
    </div>

</div>
