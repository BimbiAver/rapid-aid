<div class="container d-flex flex-column min-vh-100 pt-5 pb-5">
    <!-- Heading -->
    <div class="row heading justify-content-around">
        <div class="col-auto mr-auto">
            <h4 class="section-title"><i class="fa-solid fa-user mr-3"></i>Profile</h4>
        </div>
    </div>

    <div class="row mt-5">
        <!-- Profile picture -->
        <div class="col-md-4 col-sm-12">
            <img src="/assets/images/user-placeholder.jpg" class="img-fluid profile-img mx-auto d-block"
                alt="profile-img">
        </div>
        <div class="col-md-8 col-sm-12">
            <!-- Profile details form -->
            <form [formGroup]="userProfileForm" ngNativeValidate>
                <div class="form-row">
                    <div class="form-group col-md-6" *ngIf="this.jwtPayload.adminId">
                        <label for="nicNo">NIC Number</label>
                        <input type="text" class="form-control" id="nicNo" formControlName="nicNo" readonly>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" formControlName="name" readonly>
                    </div>
                    <div class="form-group col-md-6" *ngIf="this.jwtPayload.stationId">
                        <label for="department">Department</label>
                        <input type="text" class="form-control" id="department" formControlName="department" readonly>
                    </div>
                    <div class="form-group col-md-6" *ngIf="this.jwtPayload.departmentId">
                        <label for="category">Category</label>
                        <input type="text" class="form-control" id="category" formControlName="category" readonly>
                    </div>
                    <div class="form-group col-md-6" *ngIf="this.jwtPayload.departmentId || this.jwtPayload.stationId">
                        <label for="inCharge">In-Charge</label>
                        <input type="text" class="form-control" id="inCharge" formControlName="inCharge" readonly>
                    </div>
                    <div class="form-group col-md-6" *ngIf="this.jwtPayload.departmentId || this.jwtPayload.stationId">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" formControlName="address" readonly>
                    </div>
                    <div class="form-group col-md-6" *ngIf="this.jwtPayload.stationId">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id="location" formControlName="location" readonly>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="contactNo">Contact No.</label>
                        <input type="text" class="form-control" id="contactNo" formControlName="contactNo" readonly>
                    </div>
                    <div class="form-group col-md-6" *ngIf="this.jwtPayload.adminId">
                        <label for="type">Type</label>
                        <input type="text" class="form-control" id="type" formControlName="type" readonly>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
