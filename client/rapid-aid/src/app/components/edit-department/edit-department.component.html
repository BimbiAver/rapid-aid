<div class="container d-flex flex-column min-vh-100 pt-5 pb-5">
    <!-- Heading -->
    <div class="row heading justify-content-around">
        <div class="col-auto mr-auto">
            <h4 class="section-title"><i class="fa-solid fa-edit mr-3"></i>Edit Department</h4>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12col-sm-12">
            <!-- Profile details form -->
            <form [formGroup]="departmentForm" (ngSubmit)="updateDepartment()" ngNativeValidate>
                <div class="form-row">
                    <div class="form-group col-md-6 col-lg-4">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" formControlName="name" required>
                    </div>
                    <div class="form-group col-md-6 col-lg-4">
                        <label for="category">Category</label>
                        <select class="form-control" id="category" formControlName="category">
                            <option selected disabled>- Select -</option>
                            <option value="Police">Police</option>
                            <option value="Hospital">Hospital</option>
                            <option value="Fire Brigade">Fire Brigade</option>
                            <option value="DMC">DMC</option>
                            <option value="MWCA">MWCA</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6 col-lg-4">
                        <label for="inCharge">In-Charge</label>
                        <input type="text" class="form-control" id="inCharge" formControlName="inCharge" required>
                    </div>
                    <div class="form-group col-md-6 col-lg-4">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" formControlName="address" required>
                    </div>
                    <div class="form-group col-md-6 col-lg-4">
                        <label for="contactNo">Contact No.</label>
                        <input type="text" class="form-control" id="contactNo" formControlName="contactNo" required>
                    </div>
                    <div class="form-group col-md-6 col-lg-4">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" formControlName="username" required>
                    </div>
                    <div class="form-group col-md-6 col-lg-4">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" formControlName="password"
                            aria-describedby="passwordHelpBlock" required>
                        <small id="passwordHelpBlock" class="form-text text-muted">
                            Please enter the existing password or new password to save changes.
                        </small>
                    </div>
                </div>
                <button type="submit" class="btn btn-save" name="btn-save">Save changes</button>
            </form>
        </div>
    </div>

</div>
