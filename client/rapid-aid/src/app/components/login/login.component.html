<p class="login-card-description">Log in to continue</p>
<form [formGroup]="loginForm" (ngSubmit)="userLogin()" ngNativeValidate>
    <div class="form-group">
        <input type="text" name="username" id="username" class="form-control" formControlName="username"
            placeholder="Username" required />
    </div>
    <div class="form-group mb-4">
        <input type="password" name="password" id="password" class="form-control" formControlName="password"
            placeholder="Password" required />
    </div>
    <button name="login" id="login" class="btn btn-block login-btn mb-4" type="submit">Log In</button>
</form>
<br>
